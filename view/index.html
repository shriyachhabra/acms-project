<!DOCTYPE html>
<html lang="en">
 
<head>
 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
 
  <title>Login</title>
 
  <!-- Custom fonts for this template-->
  <link href="../styling_files/css/all.min.css" rel="stylesheet" type="text/css">
 
  <!-- Custom styles for this template-->
  <link href="../styling_files/css/sb-admin.css" rel="stylesheet">

  <!-- Sweet Alert Js -->
  <script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>

 
</head>
 
<body class="bg-dark">
 
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <!--form-->
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" id="sign_in">Login</button>
        <!--/form-->
        <div class="text-center">
          <a class="d-block small mt-3" href="../view/registration_view.html">Register an Account</a>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Bootstrap core JavaScript-->
  <script src="../styling_files/jquery/jquery.min.js"></script>
  <script src="../styling_files/js/bootstrap.bundle.min.js"></script>
 
  <!-- Core plugin JavaScript-->
  <script src="../styling_files/jquery/jquery.easing.min.js"></script>
<script src="../controller/login_controller.js"></script>


 
</body>
 
</html>
