                    <head>
                        <title>Convert JSON Data to HTML Table</title>
                        <style>
                            th, td, p, input {
                                font:14px Verdana;
                            }
                            table, th, td
                            {
                                border: solid 1px #DDD;
                                border-collapse: collapse;
                                padding: 2px 3px;
                                text-align: center;
                            }
                            th {
                                font-weight:bold;
                            }
                        </style>
                    </head>
                    <body>
                    <input type="button" onclick="CreateTableFromJSON()" value="Generate Table" />
                    <p id="showData"></p>
                    </body>

                    <script>
                        function CreateTableFromJSON() {
                            var myAccesspoints = [
                                {
                                    "Location ID": "1",
                                    "Name": "USA-Florida",
                                    "Category": "A",
                                    "Capacity": "100",
                                    "Current Occupency":"25%"
                                },
                                {
                                    "Location ID": "2",
                                    "Name": "USA-California",
                                    "Category": "B",
                                    "Capacity": "200",
                                    "Current Occupency":"53%"
                                },
                                {
                                    "Location ID": "3",
                                    "Name": "USA-Nevada",
                                    "Category": "A",
                                    "Capacity": "300",
                                    "Current Occupency":"45%"
                                },
                                {
                                    "Location ID": "4",
                                    "Name": "USA-Ohio",
                                    "Category": "B",
                                    "Capacity": "300",
                                    "Current Occupency":"5%"
                                },
                                {
                                    "Location ID": "5",
                                    "Name": "USA-Maine",
                                    "Category": "A",
                                    "Capacity": "100",
                                    "Current Occupency":"99%"
                                },
                                {
                                    "Location ID": "6",
                                    "Name": "USA-Kansas",
                                    "Category": "C",
                                    "Capacity": "500",
                                    "Current Occupency":"66%"
                                }
                            ]
                            // EXTRACT VALUE FOR HTML HEADER.
                            // ('Book ID', 'Book Name', 'Category' and 'Price')
                            var col = [];
                            for (var i = 0; i < myAccesspoints.length; i++) {
                                for (var key in myAccesspoints[i]) {
                                    if (col.indexOf(key) === -1) {
                                        col.push(key);
                                    }
                                }
                            }
                            // CREATE DYNAMIC TABLE.
                            var table = document.createElement("table");
                            // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
                            var tr = table.insertRow(-1);                   // TABLE ROW.
                            for (var i = 0; i < col.length; i++) {
                                var th = document.createElement("th");      // TABLE HEADER.
                                th.innerHTML = col[i];
                                tr.appendChild(th);
                            }
                            // ADD JSON DATA TO THE TABLE AS ROWS.
                            for (var i = 0; i < myAccesspoints.length; i++) {
                                tr = table.insertRow(-1);
                                for (var j = 0; j < col.length; j++) {
                                    var tabCell = tr.insertCell(-1);
                                    tabCell.innerHTML = myAccesspoints[i][col[j]];
                                }
                            }
                            // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
                            var divContainer = document.getElementById("showData");
                            divContainer.innerHTML = "";
                            divContainer.appendChild(table);
                        }
                    </script>
